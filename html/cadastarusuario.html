<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="../img/icones/ico.png">
		<title>Home</title>
		<link href="../css/icones.css" rel="stylesheet">
		<link href="../css/form.css" rel="stylesheet">
		<script src="../js/jquery-1.5.2.min.js"></script>
		<script src="../js/jquery.maskedinput-1.3.min.js"></script>
<script>
	jQuery(function($){
		$("#celular").mask("(99) 99999-9999");
		$("#cpf").mask("999.999.999-99");
		$("#cnpj").mask("99.999.999/9999-99");
	});
</script>
	</head>
<body>
	<a href="../index.html"><img src="../img/icones/home.png" title="HOME" class="icone home"></a>
	<fieldset>
	<legend><h1>Cadastrar Usuário</h1></legend>
	<form enctype="multipart/form-data" action="../php/salvaru.php" method="post">
	<label for="rm">RM</label><input name="rm" type="text"/><br><br>
	<label for="nome">Nome</label><input name="nome" type="text"/><br><br>
	<label for="email">Email</label><input name="email" type="email"/><br><br>
	<label for="cel">Celular</label><input name="celular" type="text"/ id="celular"><br><br>
	<label for="pass">Senha</label><input name="pass" type="password"/ id="pass"><br><br>
	<label for="sexo">Sexo</label>
	<input type="radio" name="sexo" id="sexo" value="masculino">Masculino
	<input type="radio" name="sexo" id="sexo" value="feminino">Feminino<br><br>
	<label for="tipo">Tipo</label>
	<input type="radio" name="tipo" id="tipo" value="1">Administrador
	<input type="radio" name="tipo" id="tipo" value="2">Usuário<br><br>
	<label for="avatar">Avatar</label><input name="avatar" type="file"/><br><br>
	
	
	
	<input type=image src="../img/icones/ok.png" title="Salvar" class="botao">
	<img src="../img/icones/exc.png" title="Limpar" class="botao" onClick="document.forms[0].reset()" >	
    
</form>
	</fieldset>
</body>
</html>
