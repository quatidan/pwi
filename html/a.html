<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
	<title>Conta os caracteres escritos em um textarea</title>
	<script>
	function cuenta(){
		document.forms[0].caracteres.value=document.forms[0].texto.value.length
	}
	</script>
</head>

<body>
<h1>Conta os caracteres escritos em um textarea</h1>

<form action="#" method="post">
<table>
<tr>
	<td>Texto:</td>
	<td><textarea cols="40" rows="5" name="texto" onKeyDown="cuenta()" onKeyUp="cuenta()"></textarea></td>
</tr>
<tr>
	<td>Caracteres:</td>
	<td><input type="text" name=caracteres size=4></td>
</tr>
</table>

 
<br>

</form>
</body>
</html>
